<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><img src="https://svgshare.com/i/KJd.svg" alt="Moviebot" /> MovieBot</h1>
    <div id="moviebot">
        <header>
            <img src="https://svgshare.com/i/KJd.svg">
        </header>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <div id="box">
            <input type="text" id="userInput" placeholder="Type your response here...">
            <button onclick="handleUserInput()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
